<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let server of servers" [ngClass]="getStatusClasses(server)">
                    <span class="badge">
                      {{ server.status }}
                    </span>
                    <!-- When a pipe has more than a parameter, we can send it after another : -->
                    <!-- When we need to use more than one pipe, we just need to apply the new one with | symbol, but
                    we need to take into account that the order matters -->
                    <strong>{{ server.name | shorten }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date: 'fullDate' }}
                </li>
            </ul>
        </div>
    </div>
</div>
