<h1>Heroes <small>Marvel & DC</small> </h1>
<hr>

<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes">
    <!-- The following line of code is based on sintax of AngularJS -->
    <!-- <img class="card-img-top" src="{{ heroe.img }}" alt="Card image cap"> -->

    <!-- The following line of code is new Angular versions sintax. -->
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button type="button" name="button" class="btn btn-outline-primary btn-block">See more...</button>
    </div>
  </div>

</div>
