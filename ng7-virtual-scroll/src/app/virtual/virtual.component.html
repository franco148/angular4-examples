<h1>Virtual Scroll</h1>
<hr>

<!--We can add animate styles-->
<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="goToTheLast()">
      Go to the last
    </button>
  </div>

  <div class="col text-center">
    <button class="btn btn-warning" (click)="goToTheMiddle()">
      Go to the middle
    </button>
  </div>

  <div class="col text-right">
    <button class="btn btn-secondary" (click)="goToTheFirst()">
      Go to the first
    </button>
  </div>
</div>

<br><br>
<hr>

<!--This component needs to have itemSize property value-->
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  <div class="list-group-item"
       *cdkVirtualFor="let person of people; let i = index; let c = count">
    Item {{i}} / {{c}}
  </div>
</cdk-virtual-scroll-viewport>
