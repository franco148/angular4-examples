<section class="new-training" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field *ngIf="!isLoading">
                    <mat-select placeholder="Select training" ngModel name="training" required>
                        <!-- We do not need async anymore, since it is being loaded now in the training service -->
                        <!-- <mat-option *ngFor="let training of exercises | async" [value]="training.id"> -->
                        <mat-option *ngFor="let training of exercises" [value]="training.id">
                            {{ training.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
                <button type="submit" mat-button color="primary" [disabled]="f.invalid">Start</button>
            </mat-card-actions>
            <div fxLayout="row" fxLayoutAlign="center center">
                <mat-spinner *ngIf="isLoading"></mat-spinner>
            </div>
        </mat-card>
    </form>
</section>
