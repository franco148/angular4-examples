<div [ngClass]="alertType" class="alert" role="alert">
  This is a primary alertâ€”check it out!
</div>

<button type="button" class="btn btn-info" (click)="alertType = 'alert-info'; textDanger=false; properties.danger=false;">
  <i class="fa fa-circle"></i>
  Alert Info
</button>

<button type="button" class="btn btn-success" (click)="alertType = 'alert-success'; textDanger=false;">
  <i class="fa fa-circle"></i>
  Alert Success
</button>

<button type="button" class="btn btn-danger" (click)="alertType = 'alert-danger'; textDanger=true; properties.danger=true;">
  <i class="fa fa-circle"></i>
  Alert Danger
</button>

<br><br>

<h3 [ngClass]="{ 'text-danger':textDanger }">
  Hello header world!!!
</h3>

<br><br>

<h3 [ngClass]="{ 'text-danger':properties.danger, 'text-info': !properties.danger }">
  Hello ngClass with propeties!!!
</h3>
