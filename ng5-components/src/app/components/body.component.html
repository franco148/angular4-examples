<div class="row">
  <div class="col-md-6">
    <h1>*ngIf</h1>
    <hr>

    <button type="button" class="btn btn-outline-primary btn-block" name="button"
            (click) = "show = !show ">
      Show/Hide
    </button>
    <hr>

    <div *ngIf="show" class="card text-white bg-primary mb-3">
      <div class="card-header">Frase</div>
      <div class="card-body">
        <h5 class="card-title">{{ frase.author }}</h5>
        <p class="card-text">{{ frase.message }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h1>*ngFor</h1>
    <hr>

    <ul class="list-group">
      <li *ngFor="let enemy of characters; let i = index" class="list-group-item">{{i+1}}. {{ enemy }}</li>      
    </ul>
  </div>
</div>
