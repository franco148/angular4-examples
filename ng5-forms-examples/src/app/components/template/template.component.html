<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="save(myForm)" #myForm="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="name"
               [(ngModel)]="user.name"
               minlength="5"
               required
               #name="ngModel">

        <div *ngIf="name.errors?.required" class="">
          This is a required field.
        </div>

        <div *ngIf="name.errors?.minlength" class="">
          This field has to have at least {{name.errors.minlength.requiredLength}} letters.
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="lastName"
               [(ngModel)]="user.lastName"
               required
               #lastName="ngModel">

         <div *ngIf="lastName.errors?.required" class="">
           This is a required field.
         </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="user.email"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #email="ngModel">

     <div *ngIf="email.errors?.required" class="">
       This is a required field.
     </div>

     <div *ngIf="email.errors?.pattern" class="">
        The email address is not correct.
     </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
