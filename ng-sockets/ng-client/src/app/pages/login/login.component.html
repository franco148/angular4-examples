<h1>Login</h1>
<hr>

<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="loginSubmit()">
            <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="User name" autofocus>

            <button class="btn btn-primary btn-block margin-top-10" [disabled]="name.trim().length === 0">Login</button>
        </form>
    </div>
</div>
